<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body class="bg-dark d-flex justify-content-center align-content-center">
    <div
      id="cont"
      class="container d-flex align-content-center justify-content-center flex-column w-100 h-100"
    >
      <h1 class="mt-5">
        <div id="heading">Choose a meal!</div>
      </h1>
      <img
        id="chef"
        src="happy-shef.jpg"
        class="d-flex align-content-center justify-content-center"
        alt=""
      />
      <div class="buttons" id="buttons">
        <button class="btn border" id="pizza">Pizza</button>
        <button class="btn border" id="burger">Burger</button>
        <button class="btn border" id="sushi">Sushi</button>
        <button class="btn border" id="fries">French fries</button>
      </div>

      <div class="status" id="status">You haven't chosen anything yet</div>
      <div id="time" id="status"></div>
      <div id="orderTime" id="status"></div>
      <div id="doneTime" id="status"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
